<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Same head as index.html -->
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container py-5">
    <div class="row">
      <!-- Filters Sidebar -->
      <div class="col-lg-3 mb-4">
        <div class="card shadow-sm sticky-top" style="top: 20px;">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filters</h5>
          </div>
          <div class="card-body">
            <form id="searchFilters">
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <select class="form-select">
                  <option>Mathematics</option>
                  <option>Science</option>
                  <option>Languages</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Price Range</label>
                <input type="range" class="form-range" min="10" max="100" step="5" id="priceRange">
                <div class="d-flex justify-content-between">
                  <small>$10</small>
                  <small>$100</small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="fas fa-search me-1"></i> Apply Filters
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Results -->
      <div class="col-lg-9">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">Available Tutors</h2>
          <span class="badge bg-primary rounded-pill">24 tutors</span>
        </div>

        <!-- Tutor Card -->
        <div class="card mb-4 shadow-sm">
          <div class="row g-0">
            <div class="col-md-3">
              <img src="images/tutor-math.jpg" class="img-fluid rounded-start h-100" style="object-fit: cover;" alt="Math Tutor">
            </div>
            <div class="col-md-9">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h4 class="card-title">Dr. Sarah Johnson</h4>
                  <h5 class="text-primary">$45/hr</h5>
                </div>
                <div class="mb-2">
                  <span class="text-warning">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                  </span>
                  <small class="text-muted ms-1">(142 reviews)</small>
                </div>
                <p class="card-text">
                  <span class="badge bg-primary bg-opacity-10 text-primary me-1">Algebra</span>
                  <span class="badge bg-primary bg-opacity-10 text-primary me-1">Calculus</span>
                  <span class="badge bg-primary bg-opacity-10 text-primary">Geometry</span>
                </p>
                <a href="tutor-profile.html" class="btn btn-primary float-end">
                  <i class="fas fa-calendar-check me-1"></i> Book Session
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- End Tutor Card -->
      </div>
    </div>
  </div>

  <!-- Same scripts as index.html -->
</body>
</html>
