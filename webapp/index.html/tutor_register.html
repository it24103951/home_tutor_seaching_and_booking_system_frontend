<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tutor Registration</h1>
</header>

<main>
    <h2>Join as a Tutor</h2>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="subjects">Subjects You Can Teach:</label>
        <textarea id="subjects" name="subjects" rows="3" placeholder="e.g., Math, Physics, English" required></textarea>

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" min="0" required>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register as Tutor</button>
    </form>
</main>

<footer>

</footer>

    <a href="student register.html">Student Register</a>
    <a href="tutor page.html">Tutor Register</a>
    <a href="revew and contact.html">Services & Contact</a>
</nav>

</body>
</html>
