<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    .card-body {
      padding: 2rem;
    }
    h2 {
      font-weight: 600;
      color: #343a40;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 60px;
    }
    .form-label {
      font-weight: 500;
      color: #444;
    }
    .navbar {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="fas fa-graduation-cap me-1 text-primary"></i>TuitionConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="Index.html"><i class="fas fa-home me-1"></i>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user-graduate me-1"></i>Student Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Tutor Register.html"><i class="fas fa-chalkboard-teacher me-1"></i>Tutor Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Help.html"><i class="fas fa-question-circle me-1"></i>Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html"><i class="fas fa-envelope me-1"></i>Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Student Registration Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">
              <i class="fas fa-user-plus me-2"></i>Student Registration
            </h2>
            <form>
              <div class="mb-3">
                <label class="form-label" for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required placeholder="Enter your full name">
              </div>

              <div class="mb-3">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required placeholder="example@email.com">
              </div>

              <div class="mb-3">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required placeholder="+94 71-234-5678">
              </div>

              <div class="mb-3">
                <label class="form-label" for="subjects">Subjects Needed</label>
                <textarea class="form-control" id="subjects" rows="3" required placeholder="e.g., Math, English, Science"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label" for="educationLevel">Education Level</label>
                <select class="form-select" id="educationLevel" required>
                  <option value="" disabled selected>Select your education level</option>
                  <option value="school">School</option>
                  <option value="college">College/University</option>
                  <option value="professional">Professional Development</option>
                </select>
              </div>              

              <div class="mb-3">
                <label class="form-label" for="password">Create Password</label>
                <input type="password" class="form-control" id="password" minlength="8" required placeholder="At least 8 characters">
              </div>

              <div class="mb-3">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" minlength="8" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-plus me-2"></i>Register as Student
              </button>

              <div class="text-center mt-3">
                <small>Already registered? <a href="login.html">Login here</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 TuitionConnect. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
